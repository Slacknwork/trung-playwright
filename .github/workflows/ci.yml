name: CI - Chay test

# dieu kien de chay pipeline
# don gian: trigger chay test khi push code len github
# thuc te: 
# tao pull request -> trigger pipeline
# merge pull request -> trigger pipeline
on: 
  push:
    branches: [main, master]

jobs:
  test: # define step test
    # chon moi truong de chay test
    # ubuntu-latest: moi truong linux
    # windows-latest: moi truong window
    # macos-latest: moi truong macos
    runs-on: ubuntu-latest
    steps:
      # B1: clone source code tu github
      - name: Checkout code
        uses: actions/checkout@v4

      # B2: thiet lap moi truong nodejs
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # cache nay giup tang toc do build playwright

      # B3: cai dat thu vien co trong source code playwright
      - name: Install dependencies
        run: npm install

      # B4: cai cac browser co san cua playwright
      - name: Install playwright browsers
        run: npx playwright install --with-deps

      # B5: chay test
      - name: Run playwright test
        run: npx playwright test
